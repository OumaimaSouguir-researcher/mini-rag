version: '3.8'

services:
  # Ollama service (local LLM server)
  ollama:
    image: ollama/ollama:latest
    container_name: mini-rag-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - mini-rag-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/version"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Mini-RAG API service
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: mini-rag-api
    ports:
      - "8000:8000"
    volumes:
      - ../data:/app/data
      - ../app:/app/app
    environment:
      - VECTORSTORE_PATH=/app/data/vectorstore
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=llama3
      - DEBUG=false
    depends_on:
      ollama:
        condition: service_healthy
    networks:
      - mini-rag-network
    command: >
      sh -c "
        echo 'Waiting for Ollama to be ready...' &&
        sleep 5 &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000
      "

volumes:
  ollama_data:
    driver: local

networks:
  mini-rag-network:
    driver: bridge